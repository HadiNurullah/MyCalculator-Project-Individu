<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>My Calculator</h1>
      </div>
      <div class="box-calculator">
        <div class="section-head">
          <input type="hidden" class="input" />
          <div class="screen">
            <h2 class="tampil"></h2>
            <span>|</span>
            <p class="final"></p>
          </div>
        </div>
        <div class="box-btn">
          <div class="section-btn-1">
            <button>AC</button>
            <button>DEL</button>
            <button>+/-</button>
            <button class="operator">/</button>
          </div>
          <div class="section-btn-2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
          </div>
          <div class="section-btn-3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>
          <div class="section-btn-4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
          </div>
          <div class="section-btn-5">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="operator">=</button>
          </div>
        </div>
      </div>
      <div class="gif">
        <img src="copyright.gif" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
